<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Register - BeFit</title>
  <link type="text/css" rel="stylesheet" href="index.css"/>
  <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
</head>
<body class="d-flex align-items-center py-4 h-100">
  <header>
    <section id="logo">
      <a href="Inicio.html">
        <img src="imagens/icone.png" alt="logo" width="100">
      </a>
    </section>
    <nav>
      <section id="linksNav">
        <a href="Inicio.html">Home</a>
        <a href="workoutsByMusclegroup.html">Workouts by Muscle Group</a>
        <a href="trainingPrograms.html">Training Programs</a>
        <a href="login.html">Login</a>
      </section>
    </nav>
  </header>
  <main class="w-100 m-auto form-container">
    <div class="tab-content">
      <form id="registerForm" class="tab-pane active">
        <img src="imagens/icone.png" class="m-4" height="57" width="72"/>
        <h1 class="h3 mb-3 fw-normal">Register</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="regName" placeholder="Your Name" required/>
          <label for="regName">Full Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="regEmail" placeholder="your-email@gmail.com" required/>
          <label for="regEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="regPassword" placeholder="password" required/>
          <label for="regPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
        <div class="mt-3">
          <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="register-script.js"></script>
</body>
</html>
