<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login - BeFit</title>
  <link type="text/css" rel="stylesheet" href="index.css"/>
  <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
</head>
<body class="d-flex align-items-center py-4 h-100">
  <header>
    <section id="logo">
      <a href="Inicio.html">
        <img src="imagens/icone.png" alt="logo" width="100">
      </a>
    </section>
    <nav>
      <section id="linksNav">
        <a href="Inicio.html">Home</a>
        <a href="workoutsByMusclegroup.html">Workouts by Muscle Group</a>
        <a href="trainingPrograms.html">Training Programs</a>
        <a href="login.html">Login</a>
      </section>
    </nav>
  </header>
  <main class="w-100 m-auto form-container">
    <form id="loginForm">
      <img src="imagens/icone.png" class="m-4" height="57" width="72"/>
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com" required/>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="password" required/>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="checkFlexDefault"/>
        <label class="form-check-label" for="checkFlexDefault"> Remember me </label>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Sign in</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
