<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - BeFit</title>
  <link type="text/css" rel="stylesheet" href="index.css"/>
  <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
</head>
<body>
  <header>
    <div id="logo">
      <a href="Inicio.html">
        <img src="imagens/icone.png" alt="logo" width="100">
      </a>
    </div>
    <nav>
      <div id="linksNav">
        <a href="Inicio.html">Home</a>
        <a href="workoutsByMusclegroup.html">Workouts by Muscle Group</a>
        <a href="trainingPrograms.html">Training Programs</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="profile.html" id="profileLink" style="display: none;">Profile</a>
      </div>
    </nav>
  </header>
  <main>
    <div id="profileContent">
      <div class="profile-banner">
        <img src="imagens/bannerAcademia.jpg" alt="Banner" id="banner-img">
        <div class="overlay"></div>
        <div class="profile-picture">
          <div class="user-info">
            <img src="imagens/pngwing.com.png" alt="Foto de Perfil" id="profile-img">
            <span id="username-display"></span>
          </div>
          <button id="change-picture-btn">Alterar Foto de Perfil</button>
          <input type="file" id="file-input" style="display: none;">
        </div>
      </div>
      <div class="profile-info">
        <h2>Your Profile</h2>
        <p>Welcome, <span id="username"></span>!</p>
        <p>Email: <span id="email"></span></p>
      </div>
      <button id="logoutButton">Logout</button>
    </div>
    <!-- Seção para montar o treino -->
    <div class="create-workout">
      <h2>Crie o Seu Treino</h2>
      <div id="workoutList">
        <!-- Treinos serão adicionados dinamicamente aqui -->
      </div>
      <button id="addWorkoutBtn" class="add-new-workout-btn">+ Novo Treino</button> <!-- Botão para adicionar novo treino -->
    </div>    
  </main>
  <footer>
    <p>© 2024 BeFit. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
